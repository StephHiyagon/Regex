<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Regex</title>
</head>
<body>
  <h1>Usando Regex</h1>
  <form class="form1" action="index.html" method="post">
    <input type="text" placeholder="Nombres" pattern="/^[A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]$/" title="La primera letra debe ser mayúscula">
    <input type="text" placeholder="Apellidos" pattern="/^[A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]$/" title="La primera letra debe ser mayúscula">
    <input type="tel" placeholder="Número de DNI" pattern="/^\d{8}/g">
    <input type="tel" placeholder="Celular">
    <input type="tel" placeholder="Teléfono">
    <input type="password" placeholder="Contraseña">
    <input type="password" placeholder="Confirma tu contraseña">
    <textarea name="coment" rows="8" cols="80" placeholder="Escribe tu comentario"></textarea>
    <input type="checkbox" name="check">Aceptas las condiciones del contrato
    <input type="submit" name="envia" value="Enviar">
  </form>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
